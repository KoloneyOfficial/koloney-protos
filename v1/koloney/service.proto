syntax = "proto3";

package koloney.v1.koloney;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/koloney/koloney-protos/gen/koloney/v1/koloney;koloneyv1";

// KoloneyService provides financial operations
service KoloneyService {
  // GetBalance retrieves the current balance
  rpc GetBalance(GetBalanceRequest) returns (GetBalanceResponse) {
    option (google.api.http) = {
      get: "/v1/balance"
    };
  }
}

// GetBalanceRequest is the request for getting balance
message GetBalanceRequest {
  string account_id = 1;
}

// GetBalanceResponse is the response containing balance information
message GetBalanceResponse {
  double balance = 1;
  string currency = 2;
  google.protobuf.Timestamp last_updated = 3;
}
