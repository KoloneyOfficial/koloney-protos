syntax = "proto3";

package payment;

import "google/protobuf/timestamp.proto";

option go_package = "payment;payment";

// Payment represents a financial transaction
message Payment {
  string id = 1;
  string user_id = 2;
  string company_id = 3;
  PaymentType type = 4;
  PaymentStatus status = 5;
  PaymentMethod method = 6;
  PaymentAmount amount = 7;
  PaymentMetadata metadata = 8;
  google.protobuf.Timestamp created_at = 9;
  google.protobuf.Timestamp processed_at = 10;
  google.protobuf.Timestamp completed_at = 11;
}

// PaymentType represents the type of payment
enum PaymentType {
  PAYMENT_TYPE_UNSPECIFIED = 0;
  PAYMENT_TYPE_SUBSCRIPTION = 1;
  PAYMENT_TYPE_JOB_POSTING = 2;
  PAYMENT_TYPE_PREMIUM_FEATURES = 3;
  PAYMENT_TYPE_REFUND = 4;
}

// PaymentStatus represents the current status
enum PaymentStatus {
  PAYMENT_STATUS_UNSPECIFIED = 0;
  PAYMENT_STATUS_PENDING = 1;
  PAYMENT_STATUS_PROCESSING = 2;
  PAYMENT_STATUS_COMPLETED = 3;
  PAYMENT_STATUS_FAILED = 4;
  PAYMENT_STATUS_CANCELLED = 5;
  PAYMENT_STATUS_REFUNDED = 6;
}

// PaymentMethod represents how payment is made
enum PaymentMethod {
  PAYMENT_METHOD_UNSPECIFIED = 0;
  PAYMENT_METHOD_CREDIT_CARD = 1;
  PAYMENT_METHOD_DEBIT_CARD = 2;
  PAYMENT_METHOD_BANK_TRANSFER = 3;
  PAYMENT_METHOD_PAYPAL = 4;
  PAYMENT_METHOD_STRIPE = 5;
}

// PaymentAmount represents the monetary amount
message PaymentAmount {
  double amount = 1;
  string currency = 2;
  double tax_amount = 3;
  double discount_amount = 4;
  double total_amount = 5;
}

// PaymentMetadata represents additional information
message PaymentMetadata {
  string description = 1;
  string invoice_id = 2;
  string transaction_id = 3;
  repeated string tags = 4;
}
