syntax = "proto3";

package user;

import "google/protobuf/timestamp.proto";

option go_package = "user;user";

// User represents a user account in the Koloney system
message User {
  // Unique identifier for the user
  string id = 1;
  
  // User's email address
  string email = 2;
  
  // User's display name
  string display_name = 3;
  
  // Hashed password
  string password_hash = 4;
  
  // User's profile picture URL
  optional string avatar_url = 5;
  
  // Account status (active, suspended, etc)
  UserStatus status = 6;
  
  // When the user account was created
  google.protobuf.Timestamp created_at = 7;
  
  // When the user last logged in
  google.protobuf.Timestamp last_login_at = 8;
  
  // User's preferences/settings
  UserPreferences preferences = 9;
}

// UserStatus represents the possible states of a user account
enum UserStatus {
  USER_STATUS_UNSPECIFIED = 0;
  USER_STATUS_ACTIVE = 1;
  USER_STATUS_SUSPENDED = 2;
  USER_STATUS_DELETED = 3;
}

// UserPreferences contains user-specific settings
message UserPreferences {
  // Email notification preferences
  bool email_notifications_enabled = 1;
  
  // Preferred language code (e.g., "en-US")
  string language = 2;
  
  // Theme preference (light/dark)
  string theme = 3;
  
  // Time zone (e.g., "America/New_York") 
  string timezone = 4;
}
