syntax = "proto3";

package koloney.company.v1;

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/koloney/koloney-protos/gen/koloney/company/v1;companyv1";
option java_multiple_files = true;
option java_outer_classname = "CompanyProto";
option java_package = "com.koloney.company.v1";

// Company represents an employer organization.
message Company {
  option (google.api.resource) = {
    type: "koloney.googleapis.com/Company"
    pattern: "companies/{company}"
  };

  // The resource name of the company.
  // Format: `companies/{company}`
  string name = 1 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The unique identifier of the company.
  string uid = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The company name.
  string display_name = 3 [(google.api.field_behavior) = REQUIRED];

  // The company description.
  string description = 4;

  // The industry sector of the company.
  CompanyIndustry industry = 5 [(google.api.field_behavior) = REQUIRED];

  // The size of the company in terms of employees.
  CompanySize size = 6 [(google.api.field_behavior) = REQUIRED];

  // The company location information.
  CompanyLocation location = 7 [(google.api.field_behavior) = REQUIRED];

  // The company contact information.
  CompanyContact contact = 8 [(google.api.field_behavior) = REQUIRED];

  // The company profile details.
  CompanyProfile profile = 9;

  // The current status of the company.
  CompanyStatus status = 10 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The creation timestamp of the company.
  google.protobuf.Timestamp create_time = 11 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The last update timestamp of the company.
  google.protobuf.Timestamp update_time = 12 [(google.api.field_behavior) = OUTPUT_ONLY];
}

// CompanyIndustry represents the business sector.
enum CompanyIndustry {
  // The company industry is unspecified.
  COMPANY_INDUSTRY_UNSPECIFIED = 0;

  // Technology industry.
  COMPANY_INDUSTRY_TECHNOLOGY = 1;

  // Finance industry.
  COMPANY_INDUSTRY_FINANCE = 2;

  // Healthcare industry.
  COMPANY_INDUSTRY_HEALTHCARE = 3;

  // Education industry.
  COMPANY_INDUSTRY_EDUCATION = 4;

  // Retail industry.
  COMPANY_INDUSTRY_RETAIL = 5;

  // Manufacturing industry.
  COMPANY_INDUSTRY_MANUFACTURING = 6;

  // Consulting industry.
  COMPANY_INDUSTRY_CONSULTING = 7;

  // Media industry.
  COMPANY_INDUSTRY_MEDIA = 8;

  // Other industry.
  COMPANY_INDUSTRY_OTHER = 9;
}

// CompanySize represents the number of employees.
enum CompanySize {
  // The company size is unspecified.
  COMPANY_SIZE_UNSPECIFIED = 0;

  // 1-10 employees.
  COMPANY_SIZE_1_10 = 1;

  // 11-50 employees.
  COMPANY_SIZE_11_50 = 2;

  // 51-200 employees.
  COMPANY_SIZE_51_200 = 3;

  // 201-500 employees.
  COMPANY_SIZE_201_500 = 4;

  // 501-1000 employees.
  COMPANY_SIZE_501_1000 = 5;

  // 1001-5000 employees.
  COMPANY_SIZE_1001_5000 = 6;

  // 5001+ employees.
  COMPANY_SIZE_5001_PLUS = 7;
}

// CompanyLocation represents where the company is based.
message CompanyLocation {
  // The city where the company is located.
  string city = 1 [(google.api.field_behavior) = REQUIRED];

  // The state or province where the company is located.
  string state = 2;

  // The country where the company is located.
  string country = 3 [(google.api.field_behavior) = REQUIRED];

  // The full address of the company.
  string address = 4;

  // The postal code of the company location.
  string postal_code = 5;
}

// CompanyContact represents contact information.
message CompanyContact {
  // The company's email address.
  string email = 1 [(google.api.field_behavior) = REQUIRED];

  // The company's phone number.
  string phone = 2;

  // The company's website URL.
  string website = 3;

  // The company's LinkedIn profile URL.
  string linkedin = 4;
}

// CompanyProfile represents company details.
message CompanyProfile {
  // The company's logo URL.
  string logo_url = 1;

  // The company's banner image URL.
  string banner_url = 2;

  // The company's mission statement.
  string mission = 3;

  // The company's vision statement.
  string vision = 4;

  // The company's core values.
  repeated string values = 5;

  // The year the company was founded.
  string founded_year = 6;
}

// CompanyStatus represents the company's current state.
enum CompanyStatus {
  // The company status is unspecified.
  COMPANY_STATUS_UNSPECIFIED = 0;

  // The company is active.
  COMPANY_STATUS_ACTIVE = 1;

  // The company is inactive.
  COMPANY_STATUS_INACTIVE = 2;

  // The company is pending verification.
  COMPANY_STATUS_VERIFICATION_PENDING = 3;

  // The company is suspended.
  COMPANY_STATUS_SUSPENDED = 4;
}

// CompanyService provides company management functionality.
service CompanyService {
  // CreateCompany creates a new company profile.
  rpc CreateCompany(CreateCompanyRequest) returns (Company) {
    option (google.api.http) = {
      post: "/v1/companies"
      body: "company"
    };
  }

  // GetCompany retrieves a company by name.
  rpc GetCompany(GetCompanyRequest) returns (Company) {
    option (google.api.http) = {
      get: "/v1/{name=companies/*}"
    };
  }

  // UpdateCompany updates an existing company profile.
  rpc UpdateCompany(UpdateCompanyRequest) returns (Company) {
    option (google.api.http) = {
      patch: "/v1/{company.name=companies/*}"
      body: "company"
    };
  }

  // DeleteCompany removes a company profile.
  rpc DeleteCompany(DeleteCompanyRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/v1/{name=companies/*}"
    };
  }

  // ListCompanies retrieves a paginated list of companies.
  rpc ListCompanies(ListCompaniesRequest) returns (ListCompaniesResponse) {
    option (google.api.http) = {
      get: "/v1/companies"
    };
  }

  // SearchCompanies searches for companies based on criteria.
  rpc SearchCompanies(SearchCompaniesRequest) returns (SearchCompaniesResponse) {
    option (google.api.http) = {
      get: "/v1/companies:search"
    };
  }

  // UpdateCompanyStatus changes the status of a company.
  rpc UpdateCompanyStatus(UpdateCompanyStatusRequest) returns (Company) {
    option (google.api.http) = {
      patch: "/v1/{company.name=companies/*}:updateStatus"
      body: "*"
    };
  }

  // VerifyCompany marks a company as verified.
  rpc VerifyCompany(VerifyCompanyRequest) returns (Company) {
    option (google.api.http) = {
      post: "/v1/{name=companies/*}:verify"
      body: "*"
    };
  }
}

// CreateCompanyRequest contains the information needed to create a new company.
message CreateCompanyRequest {
  // The company resource to create.
  Company company = 1 [(google.api.field_behavior) = REQUIRED];
}

// GetCompanyRequest contains the name of the company to retrieve.
message GetCompanyRequest {
  // The name of the company to retrieve.
  // Format: `companies/{company}`
  string name = 1 [(google.api.field_behavior) = REQUIRED];
}

// UpdateCompanyRequest contains the fields that can be updated for a company.
message UpdateCompanyRequest {
  // The company resource which replaces the resource on the server.
  Company company = 1 [(google.api.field_behavior) = REQUIRED];

  // The list of fields to update.
  google.protobuf.FieldMask update_mask = 2;
}

// DeleteCompanyRequest contains the name of the company to delete.
message DeleteCompanyRequest {
  // The name of the company to delete.
  // Format: `companies/{company}`
  string name = 1 [(google.api.field_behavior) = REQUIRED];
}

// ListCompaniesRequest contains pagination and filtering parameters.
message ListCompaniesRequest {
  // The maximum number of companies to return.
  int32 page_size = 1;

  // The next_page_token value returned from a previous List request, if any.
  string page_token = 2;

  // Filter companies by industry.
  optional CompanyIndustry industry = 3;

  // Filter companies by size.
  optional CompanySize size = 4;

  // Filter companies by status.
  optional CompanyStatus status = 5;

  // Filter companies by location.
  optional string location = 6;
}

// ListCompaniesResponse contains a page of companies and pagination info.
message ListCompaniesResponse {
  // The list of companies.
  repeated Company companies = 1;

  // Token to retrieve the next page of results.
  string next_page_token = 2;

  // The total number of companies matching the request.
  int32 total_size = 3;
}

// SearchCompaniesRequest contains search criteria.
message SearchCompaniesRequest {
  // The search query.
  string query = 1 [(google.api.field_behavior) = REQUIRED];

  // The maximum number of companies to return.
  int32 page_size = 2;

  // The next_page_token value returned from a previous Search request, if any.
  string page_token = 3;

  // Filter companies by industry.
  optional CompanyIndustry industry = 4;

  // Filter companies by size.
  optional CompanySize size = 5;

  // Filter companies by location.
  optional string location = 6;
}

// SearchCompaniesResponse contains search results.
message SearchCompaniesResponse {
  // The list of companies matching the search criteria.
  repeated Company companies = 1;

  // Token to retrieve the next page of results.
  string next_page_token = 2;

  // The total number of companies matching the search criteria.
  int32 total_size = 3;
}

// UpdateCompanyStatusRequest contains the new status for a company.
message UpdateCompanyStatusRequest {
  // The company resource to update.
  Company company = 1 [(google.api.field_behavior) = REQUIRED];
}

// VerifyCompanyRequest contains verification information.
message VerifyCompanyRequest {
  // The name of the company to verify.
  // Format: `companies/{company}`
  string name = 1 [(google.api.field_behavior) = REQUIRED];

  // The URL to the verification document.
  string verification_document_url = 2 [(google.api.field_behavior) = REQUIRED];

  // The name of the person who verified the company.
  string verified_by = 3 [(google.api.field_behavior) = REQUIRED];
}

