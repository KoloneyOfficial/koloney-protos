syntax = "proto3";

package koloney.application.v1;

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/koloney/koloney-protos/gen/koloney/application/v1;applicationv1";
option java_multiple_files = true;
option java_outer_classname = "ApplicationProto";
option java_package = "com.koloney.application.v1";

// Application represents a job application.
message Application {
  option (google.api.resource) = {
    type: "koloney.googleapis.com/Application"
    pattern: "applications/{application}"
  };

  // The resource name of the application.
  // Format: `applications/{application}`
  string name = 1 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The unique identifier of the application.
  string uid = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The resource name of the job being applied for.
  // Format: `jobs/{job}`
  string job = 3 [(google.api.field_behavior) = REQUIRED];

  // The resource name of the candidate applying.
  // Format: `users/{user}`
  string candidate = 4 [(google.api.field_behavior) = REQUIRED];

  // The resource name of the company offering the job.
  // Format: `companies/{company}`
  string company = 5 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The current status of the application.
  ApplicationStatus status = 6 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The current stage of the application.
  ApplicationStage stage = 7 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The application documents.
  ApplicationDocuments documents = 8;

  // The application notes.
  ApplicationNotes notes = 9;

  // The application timeline.
  ApplicationTimeline timeline = 10 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The creation timestamp of the application.
  google.protobuf.Timestamp create_time = 11 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The last update timestamp of the application.
  google.protobuf.Timestamp update_time = 12 [(google.api.field_behavior) = OUTPUT_ONLY];
}

// ApplicationStatus represents the overall status.
enum ApplicationStatus {
  // The application status is unspecified.
  APPLICATION_STATUS_UNSPECIFIED = 0;

  // The application is in draft mode.
  APPLICATION_STATUS_DRAFT = 1;

  // The application has been submitted.
  APPLICATION_STATUS_SUBMITTED = 2;

  // The application is under review.
  APPLICATION_STATUS_UNDER_REVIEW = 3;

  // The application is in the interviewing stage.
  APPLICATION_STATUS_INTERVIEWING = 4;

  // An offer has been extended.
  APPLICATION_STATUS_OFFER_EXTENDED = 5;

  // The application has been accepted.
  APPLICATION_STATUS_ACCEPTED = 6;

  // The application has been rejected.
  APPLICATION_STATUS_REJECTED = 7;

  // The application has been withdrawn.
  APPLICATION_STATUS_WITHDRAWN = 8;
}

// ApplicationStage represents the current stage.
enum ApplicationStage {
  // The application stage is unspecified.
  APPLICATION_STAGE_UNSPECIFIED = 0;

  // The application has been submitted.
  APPLICATION_STAGE_APPLICATION_SUBMITTED = 1;

  // The application is being screened.
  APPLICATION_STAGE_SCREENING = 2;

  // The candidate is in phone interview.
  APPLICATION_STAGE_PHONE_INTERVIEW = 3;

  // The candidate is in technical interview.
  APPLICATION_STAGE_TECHNICAL_INTERVIEW = 4;

  // The candidate is in on-site interview.
  APPLICATION_STAGE_ON_SITE_INTERVIEW = 5;

  // References are being checked.
  APPLICATION_STAGE_REFERENCE_CHECK = 6;

  // An offer has been made.
  APPLICATION_STAGE_OFFER = 7;

  // Salary negotiation is in progress.
  APPLICATION_STAGE_NEGOTIATION = 8;

  // The candidate has been hired.
  APPLICATION_STAGE_HIRED = 9;
}

// ApplicationDocuments represents attached files.
message ApplicationDocuments {
  // The resource name of the resume.
  // Format: `documents/{document}`
  string resume = 1;

  // The resource name of the cover letter.
  // Format: `documents/{document}`
  string cover_letter = 2;

  // Additional document resource names.
  // Format: `documents/{document}`
  repeated string additional_documents = 3;

  // Portfolio links.
  repeated string portfolio_links = 4;
}

// ApplicationNotes represents internal notes.
message ApplicationNotes {
  // Notes from recruiters.
  repeated string recruiter_notes = 1;

  // Notes from hiring managers.
  repeated string hiring_manager_notes = 2;

  // Notes from candidates.
  repeated string candidate_notes = 3;
}

// ApplicationTimeline represents key dates.
message ApplicationTimeline {
  // When the application was submitted.
  google.protobuf.Timestamp submitted_time = 1;

  // When the application was first reviewed.
  google.protobuf.Timestamp first_review_time = 2;

  // When the candidate was last contacted.
  google.protobuf.Timestamp last_contact_time = 3;

  // The estimated decision date.
  google.protobuf.Timestamp estimated_decision_time = 4;
}

// ApplicationService provides application management functionality.
service ApplicationService {
  // CreateApplication creates a new job application.
  rpc CreateApplication(CreateApplicationRequest) returns (Application) {
    option (google.api.http) = {
      post: "/v1/applications"
      body: "application"
    };
  }

  // GetApplication retrieves an application by name.
  rpc GetApplication(GetApplicationRequest) returns (Application) {
    option (google.api.http) = {
      get: "/v1/{name=applications/*}"
    };
  }

  // UpdateApplication updates an existing application.
  rpc UpdateApplication(UpdateApplicationRequest) returns (Application) {
    option (google.api.http) = {
      patch: "/v1/{application.name=applications/*}"
      body: "application"
    };
  }

  // DeleteApplication removes an application.
  rpc DeleteApplication(DeleteApplicationRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/v1/{name=applications/*}"
    };
  }

  // ListApplications retrieves a paginated list of applications.
  rpc ListApplications(ListApplicationsRequest) returns (ListApplicationsResponse) {
    option (google.api.http) = {
      get: "/v1/applications"
    };
  }

  // UpdateApplicationStatus changes the status of an application.
  rpc UpdateApplicationStatus(UpdateApplicationStatusRequest) returns (Application) {
    option (google.api.http) = {
      patch: "/v1/{application.name=applications/*}:updateStatus"
      body: "*"
    };
  }
}

// CreateApplicationRequest contains the information needed to create a new application.
message CreateApplicationRequest {
  // The application resource to create.
  Application application = 1 [(google.api.field_behavior) = REQUIRED];
}

// GetApplicationRequest contains the name of the application to retrieve.
message GetApplicationRequest {
  // The name of the application to retrieve.
  // Format: `applications/{application}`
  string name = 1 [(google.api.field_behavior) = REQUIRED];
}

// UpdateApplicationRequest contains the fields that can be updated for an application.
message UpdateApplicationRequest {
  // The application resource which replaces the resource on the server.
  Application application = 1 [(google.api.field_behavior) = REQUIRED];

  // The list of fields to update.
  google.protobuf.FieldMask update_mask = 2;
}

// DeleteApplicationRequest contains the name of the application to delete.
message DeleteApplicationRequest {
  // The name of the application to delete.
  // Format: `applications/{application}`
  string name = 1 [(google.api.field_behavior) = REQUIRED];
}

// ListApplicationsRequest contains pagination and filtering parameters.
message ListApplicationsRequest {
  // The maximum number of applications to return.
  int32 page_size = 1;

  // The next_page_token value returned from a previous List request, if any.
  string page_token = 2;

  // Filter applications by job.
  // Format: `jobs/{job}`
  optional string job = 3;

  // Filter applications by candidate.
  // Format: `users/{user}`
  optional string candidate = 4;

  // Filter applications by company.
  // Format: `companies/{company}`
  optional string company = 5;

  // Filter applications by status.
  optional ApplicationStatus status = 6;

  // Filter applications by stage.
  optional ApplicationStage stage = 7;
}

// ListApplicationsResponse contains a page of applications and pagination info.
message ListApplicationsResponse {
  // The list of applications.
  repeated Application applications = 1;

  // Token to retrieve the next page of results.
  string next_page_token = 2;

  // The total number of applications matching the request.
  int32 total_size = 3;
}

// UpdateApplicationStatusRequest contains the new status for an application.
message UpdateApplicationStatusRequest {
  // The application resource to update.
  Application application = 1 [(google.api.field_behavior) = REQUIRED];
}

